# Production Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: steno-postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: \postgres
      POSTGRES_DB: demand_letter_generator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steno-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: steno-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:\postgres@postgres:5432/demand_letter_generator?schema=public
      JWT_SECRET: 
      JWT_REFRESH_SECRET: 
      ANTHROPIC_API_KEY: 
      SENDGRID_API_KEY: 
      APP_URL: \http://localhost:3000
      CORS_ORIGINS: \http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - steno-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: \http://localhost:3001/api
    container_name: steno-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - steno-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  steno-network:
    driver: bridge
